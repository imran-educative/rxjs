<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Animations: Easing Functions</title>
    <link rel="stylesheet" href="http://localhost:3000/assets/bootstrap.min.css">
    <style>
    .box {
      height: 100px;
      width: 100px;
      position: relative;
      left: 0;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <div class="text-center">
            <h1>Easing Functions</h1>
            <div class="row">
              <div class="box red"></div>
            </div>
            <div class="row">
              <div class="box blue"></div>
            </div>
            <div class="row">
              <div class="box green"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/canvasAnimation/multiTween.js"></script>
  </body>
</html>
